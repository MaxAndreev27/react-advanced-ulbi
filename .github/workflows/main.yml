name: linting, testing, building
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]
permissions:
    contents: write
    pages: write
    id-token: write
concurrency:
    group: 'pages'
    cancel-in-progress: true
jobs:
    build-and-ui-testing:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        strategy:
            matrix:
                node-version: [22.x]

        steps:
            - uses: actions/checkout@v4
            - name: ğŸš€ Staring Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: ğŸ“¦ install modules
              run: npm install --force
            - name: ğŸ—ï¸ build production project
              run: npm run build:prod
              if: always()
            - name: ğŸ§ª unit testing
              if: always()
              run: npm run test:unit
            - name: ğŸ“š build storybook
              run: npm run storybook:build
              if: always()
            - name: ğŸ“– Setup Pages
              uses: actions/configure-pages@v2
              if: always()
            - name: ğŸº Upload artifact
              uses: actions/upload-pages-artifact@v1
              if: always()
              with:
                  path: 'reports'
            - name: âœ”ï¸ Deploy to GitHub Pages
              id: deployment
              if: always()
              uses: actions/deploy-pages@v1

    checks:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node-version: [22.x]
        steps:
            - uses: actions/checkout@v4
            - name: ğŸš€ Staring Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - name: ğŸ“¦ install modules
              run: npm install --force
            - name: ğŸ–‹ï¸ prettier format fix
              run: npm run format:fix
              if: always()
            - name: ğŸ linting typescript
              run: npm run lint:ts
              if: always()
            - name: ğŸ¨ linting css
              run: npm run lint:scss
