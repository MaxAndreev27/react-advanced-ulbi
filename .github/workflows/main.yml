name: linting, testing, building
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  pipeline:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 22.x ]

    steps:
      - uses: actions/checkout@v4
      - name: ğŸš€ Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: ğŸ“¦ install modules
        run: npm install
      - name: ğŸ—ï¸ build production project
        run: npm run build:prod
        if: always()
      - name: ğŸ linting typescript
        run: npm run lint:ts
        if: always()
      - name: ğŸ¨ linting css
        run: npm run lint:scss
      - name: ğŸ§ª unit testing
        if: always()
        run: npm run test:unit
      - name: ğŸ“– build storybook
        run: npm run storybook:build
        if: always()
      - name: screenshot testing
        run: npm run test:ui:ci
